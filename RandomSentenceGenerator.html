    }

      font-size: 20px;
    }

    p.lead {

      color: var(--muted);

    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
    }

    select,

      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #f9fafb;
      color: #1f2937;
    }

    button {
      padding: 9px 12px;
      border-radius: 10px;
      border: 0;
      background: linear-gradient(90deg, var(--accent), #60a5fa);
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    button.secondary {
      background: #ffffff;
      border: 1px solid var(--border);
      color: var(--muted);
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }

    .card {
      background: var(--card);
      padding: 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.04);
    }

    .zh {
      font-size: 16px;
      margin-bottom: 10px;
      color: #1e293b;
    }

    .en {
      font-size: 14px;
      color: var(--muted);
      display: none;
    }

    .meta {
      font-size: 12px;
      color: var(--muted);
      margin-top: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .small {
      font-size: 12px;
      color: var(--muted);
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    footer {
      margin-top: 18px;
      color: var(--muted);
      font-size: 13px;
    }

    .top-row {
      display: flex;
      gap: 12px;
      align-items: center;
    }

      .controls {

      }

      header {

        align-items: flex-start;
      }
    }

  <div class="container">
    <header>
      <div>
        <h1>翻译游戏 — 随机抽句工具</h1>
        <p class="lead">在浏览器中随机抽取中文句子，挑战翻译并当场说出来。支持按难度过滤、显示答案、导出题库。</p>
      </div>
    </header>

    <div class="controls">
      <div class="top-row">
        <label for="difficulty" class="small" style="margin-right:8px">难度：</label>
        <select id="difficulty">
          <option value="All">All（全部）</option>
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
        </select>
      </div>

      <div>
        <label for="count" class="small" style="margin-right:8px">抽取数量：</label>
        <input id="count" type="number" min="1" max="20" value="1" style="width:72px" />
      </div>

      <div style="display:flex;gap:8px;align-items:center">
        <button id="pickBtn">随机抽取</button>
        <button id="revealBtn" class="secondary">显示/隐藏 答案</button>
        <button id="shuffleBtn" class="secondary">重新洗牌</button>
      </div>

      <div style="margin-left:auto;display:flex;gap:8px">
        <button id="copyBtn" class="secondary">复制题目</button>
        <button id="downloadBtn" class="secondary">导出 CSV</button>
      </div>
    </div>

    <div id="cards" class="cards" aria-live="polite"></div>

    <footer>
      小技巧：把中文读给队友听，让他们翻译成英文；或者由你先翻译，再由别人复述并纠正。祝游戏愉快！
    </footer>
  </div>

    // 找出 zh 相同的题目（重复题）
    function findDuplicateZh(questions) {
      const map = new Map();
      const duplicates = [];

      for (const q of questions) {
        const key = q.zh.trim(); // 去除空格影响
        if (!map.has(key)) {
          map.set(key, [q]);
        } else {
          map.get(key).push(q);
        }
      }

      // 筛选出出现次数 > 1 的（即 zh 重复的）
      for (const [zh, list] of map.entries()) {
        if (list.length > 1) {
          duplicates.push(zh);
        }
      }

      return duplicates;
    }

    // simple shuffle
    function shuffleArray(a) {
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));[a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function filterPool(level) {
      if (level === 'All') return pool.slice();
      return pool.filter(x => x.level === level);
    }

    function renderCards(list, hideAnswer = true) {
      cardsEl.innerHTML = '';
      if (list.length === 0) {
        cardsEl.innerHTML = '<div class="card"><div class="zh">没有匹配的句子。</div></div>';
        return;
      }
      list.forEach(item => {
        const el = document.createElement('div'); el.className = 'card';
        el.innerHTML = `<div class="zh">${item.zh}</div>
                        <div class="en" data-en>${item.en}</div>
                        <div class="meta"><div class="small">${item.level}</div>
                        <div class="actions"><button class="secondary btn-speak">🔊 朗读</button><button class="secondary btn-toggle">显示答案</button></div></div>`;
        cardsEl.appendChild(el);

        const enEl = el.querySelector('[data-en]');
        const btnToggle = el.querySelector('.btn-toggle');
        const btnSpeak = el.querySelector('.btn-speak');

        if (hideAnswer) enEl.style.display = 'none'; else enEl.style.display = 'block';

        btnToggle.addEventListener('click', () => {
          enEl.style.display = enEl.style.display === 'none' ? 'block' : 'none';
        });

        btnSpeak.addEventListener('click', () => {
          speakText(item.en);
        });
      });
    }

    function speakText(text) {
      if (!('speechSynthesis' in window)) return alert('当前浏览器不支持语音合成。');
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'en-US';
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utter);
    }

    pickBtn.addEventListener('click', () => {
      const level = difficultyEl.value;
      const count = Math.max(1, Math.min(20, parseInt(countEl.value) || 1));

      if (poolFiltered.length === 0) { renderCards([]); return; }
      const shuffled = shuffleArray(poolFiltered.slice());
      const selected = shuffled.slice(0, count);
      renderCards(selected, true);
    });

    shuffleBtn.addEventListener('click', () => {
      const level = difficultyEl.value;
      const poolFiltered = filterPool(level);
      const shuffled = shuffleArray(poolFiltered.slice());
      renderCards(shuffled.slice(0, parseInt(countEl.value) || 1, true));
    });

      enEls.forEach(e => { e.style.display = (e.style.display === 'none') ? 'block' : 'none' });

    });

    downloadBtn.addEventListener('click', () => {
      const rows = [['中文', '英文', '难度']];

    });
